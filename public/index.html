<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>AnonDrop R2</h1>
        <p>Securely share large files.</p>
        <input type="file" id="fileInput">
        <button id="uploadButton" disabled>Upload File</button>
        <div class="progress-container">
            <div id="uploadProgress">0%</div>
        </div>
        <div id="shareLinkContainer" style="display: none;">
            <p>Your shareable link:</p>
            <a id="shareLink" href="#" target="_blank"></a>
        </div>
        <p id="errorMessage" class="error-message" style="display: none;"></p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressContainer = document.querySelector('.progress-container');
        const shareLinkContainer = document.getElementById('shareLinkContainer');
        const shareLink = document.getElementById('shareLink');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFile = null;

        fileInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                uploadButton.disabled = false;
                errorMessage.style.display = 'none';
            } else {
                uploadButton.disabled = true;
            }
        });

        uploadButton.addEventListener('click', async () => {
            if (!selectedFile) {
                errorMessage.textContent = 'Please select a file to upload.';
                errorMessage.style.display = 'block';
                return;
            }

            uploadButton.disabled = true;
            progressContainer.style.display = 'block';
            uploadProgress.style.width = '0%';
            uploadProgress.textContent = '0%';
            shareLinkContainer.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // 1. Get presigned URL from backend
                const response = await fetch('/presigned-upload-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fileName: selectedFile.name,
                        contentType: selectedFile.type,
                        fileSize: selectedFile.size,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get presigned URL');
                }

                const { presignedUrl, fileId } = await response.json();

                // 2. Upload file directly to R2 using the presigned URL
                const xhr = new XMLHttpRequest();
                xhr.open('PUT', presignedUrl);
                xhr.setRequestHeader('Content-Type', selectedFile.type);

                xhr.upload.addEventListener('progress', (event) => {
                    if (event.lengthComputable) {
                        const percent = (event.loaded / event.total) * 100;
                        uploadProgress.style.width = `${percent.toFixed(0)}%`;
                        uploadProgress.textContent = `${percent.toFixed(0)}%`;
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // Upload successful, display shareable link
                        const fullShareLink = `${window.location.origin}/download/${fileId}`;
                        shareLink.href = fullShareLink;
                        shareLink.textContent = fullShareLink;
                        shareLinkContainer.style.display = 'block';
                        uploadButton.disabled = false;
                        fileInput.value = ''; // Clear file input
                        selectedFile = null;
                    } else {
                        errorMessage.textContent = `Upload failed: ${xhr.statusText || 'Unknown error'}`;
                        errorMessage.style.display = 'block';
                        uploadButton.disabled = false;
                    }
                });

                xhr.addEventListener('error', () => {
                    errorMessage.textContent = 'Network error during upload.';
                    errorMessage.style.display = 'block';
                    uploadButton.disabled = false;
                });

                xhr.send(selectedFile);

            } catch (error) {
                console.error('Upload process error:', error);
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
                uploadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
