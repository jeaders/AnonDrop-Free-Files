<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonDrop - Condivisione Sicura</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>AnonDrop</h1>
        <p>Invia file in modo anonimo e ultra-sicuro.</p>
        
        <div class="drop-zone" id="dropZone">
            <i class="fas fa-cloud-upload-alt"></i>
            <div id="dropZoneText">Trascina i file qui o clicca per selezionare</div>
            <div id="fileListDisplay" style="display: none; text-align: left; margin-top: 15px;">
                <ul id="filesUl" style="list-style: none; padding: 0; font-size: 0.85rem; color: var(--primary-color);"></ul>
            </div>
            <input type="file" id="fileInput" multiple>
        </div>

        <div class="options-grid">
            <div class="option-item">
                <label>Scadenza</label>
                <select id="expirationSelect">
                    <option value="1">1 Ora</option>
                    <option value="24" selected>24 Ore</option>
                    <option value="168">7 Giorni</option>
                </select>
            </div>
            <div class="option-item">
                <label>Auto-distruzione</label>
                <select id="burnAfterDownload">
                    <option value="false">No</option>
                    <option value="true">Dopo il download</option>
                </select>
            </div>
        </div>

        <button id="uploadButton" disabled>Inizia Caricamento</button>

        <div class="progress-container" id="progressContainer">
            <div id="uploadProgress"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>

        <div id="shareLinkContainer">
            <p style="margin-bottom: 10px; color: #fff; font-size: 0.9rem;">Link di condivisione pronto:</p>
            <div class="link-wrapper">
                <a id="shareLink" href="#" target="_blank"></a>
                <button class="copy-btn" id="copyButton" title="Copia Link">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>

        <p id="errorMessage" class="error-message"></p>
    </div>

    <footer>
        &copy; 2026 <strong>Alex Mirici Web Dev</strong> | Private & Secure File Sharing
    </footer>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const dropZoneText = document.getElementById('dropZoneText');
        const fileListDisplay = document.getElementById('fileListDisplay');
        const filesUl = document.getElementById('filesUl');
        const uploadButton = document.getElementById('uploadButton');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressContainer = document.getElementById('progressContainer');
        const progressText = document.getElementById('progressText');
        const shareLinkContainer = document.getElementById('shareLinkContainer');
        const shareLink = document.getElementById('shareLink');
        const copyButton = document.getElementById('copyButton');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFiles = [];

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            handleFiles(event.target.files);
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        ['dragleave', 'dragend'].forEach(type => {
            dropZone.addEventListener(type, () => {
                dropZone.classList.remove('drag-over');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                selectedFiles = Array.from(files);
                dropZoneText.style.display = 'none';
                filesUl.innerHTML = '';
                selectedFiles.forEach(file => {
                    const li = document.createElement('li');
                    li.innerHTML = `<i class="far fa-file"></i> ${file.name} (${formatBytes(file.size)})`;
                    filesUl.appendChild(li);
                });
                fileListDisplay.style.display = 'block';
                uploadButton.disabled = false;
                errorMessage.style.display = 'none';
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        copyButton.addEventListener('click', () => {
            const textToCopy = shareLink.href;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const icon = copyButton.querySelector('i');
                icon.classList.replace('far', 'fas');
                icon.classList.replace('fa-copy', 'fa-check');
                setTimeout(() => {
                    icon.classList.replace('fas', 'far');
                    icon.classList.replace('fa-check', 'fa-copy');
                }, 2000);
            });
        });

        uploadButton.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            uploadButton.disabled = true;
            progressContainer.style.display = 'block';
            progressText.style.display = 'block';
            
            // For now, we handle single file for the actual upload logic 
            // but the UI supports multi-selection. 
            // In a real multi-upload, we'd loop or zip them.
            const file = selectedFiles[0]; 

            try {
                const response = await fetch('/.netlify/functions/presigned-upload-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fileName: file.name,
                        contentType: file.type,
                        fileSize: file.size,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Errore URL di caricamento');
                }

                const { presignedUrl, fileId } = await response.json();

                const xhr = new XMLHttpRequest();
                xhr.open('PUT', presignedUrl);
                xhr.setRequestHeader('Content-Type', file.type);

                xhr.upload.addEventListener('progress', (event) => {
                    if (event.lengthComputable) {
                        const percent = (event.loaded / event.total) * 100;
                        uploadProgress.style.width = `${percent.toFixed(0)}%`;
                        progressText.textContent = `${percent.toFixed(0)}%`;
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        const fullShareLink = `${window.location.origin}/download/${fileId}`;
                        shareLink.href = fullShareLink;
                        shareLink.textContent = fullShareLink;
                        shareLinkContainer.style.display = 'block';
                        uploadButton.disabled = false;
                        fileInput.value = '';
                        selectedFiles = [];
                        dropZoneText.style.display = 'block';
                        fileListDisplay.style.display = 'none';
                    } else {
                        throw new Error(`Upload fallito: ${xhr.statusText}`);
                    }
                });

                xhr.send(file);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                uploadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
